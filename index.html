<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Search</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
      <script src="htmx.js"></script>
      <link rel="stylesheet" href="css.css">
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .search-container {
            margin: 20px 0;
        }
        input[type="search"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .alias-tag {
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h3>
            Search Tags
            <span class="htmx-indicator">
                <img src="https://htmx.org/img/bars.svg" alt="Loading..."/> Searching...
            </span>
        </h3>
        <input type="search"
               name="search"
               placeholder="Enter a tag or alias..."
               hx-post="/search"
               hx-trigger="input changed delay:500ms, keyup[key=='Enter']"
               hx-target="#search-results"
               hx-indicator=".htmx-indicator">

        <table>
            <thead>
                <tr>
                    <th>Main Tag</th>
                    <th>Category</th>
                    <th>Post Count</th>
                    <th>Aliases</th>
                </tr>
            </thead>
            <tbody id="search-results">
            </tbody>
        </table>
    </div>
</body>
</html>
